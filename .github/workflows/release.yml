name: Release

on:
  create:
    tags:
      - v*

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release

    - name: Rename wrapper
      run: mv src/jtd-wrapper.sh src/jtd.sh

    - name: Publish
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files:
          target/release/jointhedots
          src/jtd.sh
